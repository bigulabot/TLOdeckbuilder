    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            position: relative;
            text-align: center;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            max-width: 150px;
            max-height: 200px;
            transition: transform 0.2s, z-index 0.2s;
            position: relative;
        }
        .grid-item img:hover {
            transform: scale(2);
            z-index: 10;
        }
        .counter {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;
        }
        .counter button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
        }
        .total-counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .reset-button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>

    <button onclick="openSelectedImages()">Create Deck</button>
    <button class="reset-button" onclick="resetAllCounts()">Reset All</button>

    <script>
        let totalSelected = 0;

        function changeCount(button, change) {
            const counter = button.parentElement;
            let count = parseInt(counter.getAttribute('data-count'));
            if (change === 1 && count < 3) {
                count++;
                totalSelected++;
            } else if (change === -1 && count > 0) {
                count--;
                totalSelected--;
            }
            counter.setAttribute('data-count', count);
            counter.querySelector('span').textContent = count;
            document.getElementById('totalSelected').textContent = totalSelected;
        }

        function resetAllCounts() {
            const counters = document.querySelectorAll('.counter');
            counters.forEach(counter => {
                counter.setAttribute('data-count', 0);
                counter.querySelector('span').textContent = 0;
            });
            totalSelected = 0;
            document.getElementById('totalSelected').textContent = totalSelected;
        }

        function openSelectedImages() {
            const selectedImages = [];
            document.querySelectorAll('.counter').forEach(counter => {
                const count = parseInt(counter.getAttribute('data-count'));
                if (count > 0) {
                    selectedImages.push({
                        src: counter.previousElementSibling.src,
                        count: count
                    });
                }
            });

            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html>
                <head>
                    <title>Selected Images</title>
                    <style>
                        .grid-container {
                            display: grid;
                            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                            gap: 10px;
                            padding: 10px;
                        }
                        .grid-item {
                            text-align: center;
                        }
                        .grid-item img {
                            width: 150px;
                            height: 200px;
                        }
                        .export-button {
                            display: block;
                            margin: 20px auto;
                            padding: 10px 20px;
                            font-size: 16px;
                        }
                    </style>
                </head>
                <body>
                    <button class="export-button" onclick="window.print()">Export Deck</button>
                    <div class="grid-container">
            `);
            selectedImages.forEach(image => {
                newWindow.document.write(`
                    <div class="grid-item">
                        <img src="${image.src}">
                        <p>Copies: ${image.count}</p>
                    </div>
                `);
            });
            newWindow.document.write(`
                    </div>
                </body>
                </html>
            `);
            newWindow.document.close();
        }
    </script>
